{% load static %}
<html lang="en">

<head>
  <title>
    Ecommerce
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>


  </style>
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'regpage' %}">Signup</a>
            </li>
            
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Category</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'showproductpage' 3 %}">men</a></li>
                <li><a class="dropdown-item" href="{% url 'showproductpage' 2 %}">women</a></li>
                <li><a class="dropdown-item" href="{% url 'showproductpage' 4 %}">accessories</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home'%}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  


  
  {% block content %}



</body>

</html>


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        {% for message in messages %}
        <h5>
            <div class="alert alert-danger mt-5">
                {{ message }}

            </div>
        </h5>
        {% endfor %}
    </div>

</div>


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 mt-5">
        <div class="card p-3">
            <form action="{% url 'customer_reg' %}" method="post" class="post-form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h3 class="text-primary">Sign Up</h3>
                </div><br>
            

                <div class="row">
                    <div class="col-md-12">
                        <input type="text" name="fname" class="form-control" placeholder="enter firstname">
                    </div>
                </div><br>

                <div class="row">
                    <div class="col-md-12">
                        <input type="text" name="lname" class="form-control" placeholder="enter lastname">
                    </div>
                </div><br>

                <div class="row">
                    <div class="col-md-12">
                        <input type="text" name="eid" class="form-control" placeholder="enter email">
                    </div>
                </div><br>

                <div class="row">
                    <div class="col-md-12">
                        <input type="text" name="uname" class="form-control" placeholder="enter username">
                    </div>
                </div><br>

                <div class="row">
                    <div class="col-md-12">
                        <input type="number" name="ph" class="form-control" placeholder="enter phone number">
                    </div>
                </div><br>

                <div class="row">
                    <div class="col-md-12">
                        <input type="password" name="pass" class="form-control" placeholder="enter password">
                    </div>
                </div><br>

                <div class="row">
                    <div class="col-md-12">
                        <input type="password" name="cpass" class="form-control" placeholder="reenter password">
                    </div>
                </div><br>

                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-6 mt-3">
                        <button type="submit" class="btn btn-outline-primary rounded-pill w-100">Register</button>
                        <a href="">already have an account?signin</a><br>
                        <a href="">Home</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}
